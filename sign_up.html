<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/signup.css"/>
    <title>Stackoverflow Lite | Sign up</title>
</head>


<body>

    <script type="text/javascript" src="./js/signUp.js"></script>
    <!-- HEADER -->
    <header>
            <div class="container">
                <div id="branding">
                    <h1>Stackoverflow <span id="span_lite">Lite</span></h1>
                </div>
            </div>
    </header>

        
    <section>
        <div class="container">
            <div id="sign_up">
                <form>
                    <div>
                        <p>Enter your User name</p><br>
                        <input type="text" placeholder="username" id="username">
                    </div>

                    <div>
                        <p>Enter your email</p><br>
                        <input type="email" placeholder="example@email.com" id="email">
                    </div>

                    <div>
                        <p>Enter your password</p><br>
                        <input type="password" placeholder="password" id="password">
                    </div>
                </form>

                <button class="sign_up_btn" id="sign_up_btn">Sign up</button>
                <p>Already have an Account? <a href="./home.html">Sign in</a></p>
            </div>
        </div>
    </section>

      <!-- FOOTER -->
    <footer>
        <p>Stackoverflow lite, emma dev &copy; 2018</p>    
    </footer>
</body>
</html>
