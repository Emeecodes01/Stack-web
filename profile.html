<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/profile.css">
    <title>StackoverflowLite | Profile</title>
</head>
<body>
    
    <!-- HEADER -->
    <header>
        <div class="container">
            <div id="branding">
                <h1>Stackoverflow <span id="span_lite">Lite</span></h1>
            </div>
        </div>
    </header>


    <section>
        <div class="container">
            <img src="./img/profile_placeholder.png" alt="Avater"/>
            <h3 id="user_name">Emmanuel promise ozibo</h3>
            <h4 id="email">emmanuel@gmail.com</h4>
        </div>
    </section>


    <section>
        <!-- total questions asked by the user -->
        <div class="container">

            <div id="card">
                <div id="total_questions">
                    <h3>Total Number of questions asked</h3>
                    <p id="no_questions">23</p>
                </div>
                        
                <div id="total_answers">
                    <h3>Total Number of Answers given</h3>
                    <p id="no_answers">13</p>
                </div>
            </div>
            
        </div>
    </section>


    <section>
        <div class="container">
            <article>
                <div id="side_bar">
                    <h3>Most Answered Questions</h3>
                    <ul id="m_answer_list">
                        
                    </ul>
                </div>
            </article>
            
            <aside>
                <div class="side">
                    <div>
                        <h3>Recent Questions</h3>
                        <ul id="r_asked_list">
                            
                        </ul>
                    </div>
                </div>
                </aside>
        </div>
    </section>

    

     <!-- FOOTER -->
    <footer>
        <p>Stackoverflow lite, emma dev &copy; 2018</p>
    </footer>
    
    <script type="text/javascript" src="./js/profile.js"></script>

</body>
</html>
