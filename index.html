<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stackoverflow lite | Welcome</title>
    <link rel="stylesheet" href="./css/main.css"/>
    <link rel="script" href="./js/signIn.js"/>
    <title>Stackoverflow Lite | sign in</title>
</head>

<body>


    <!-- HEADER -->
    <header>
        <div class="container">
            <div id="branding">
                <h1>Stackoverflow <span id="span_lite">Lite</span></h1>
            </div>
        </div>
    </header>


    <!-- SECTION -->
    <section id="showcase">
        <div class="container">
            <h1>Build to Ask questions and to get Answers</h1>
        </div>

         <!-- AUTH FORM SECTION-->
        <aside id="auth_credentials">
            <div class="container">
                <form>
                    <div>
                        <p>Enter email</p>
                        <input type="email" placeholder="example@email.com">
                    </div>
                    <div>
                        <p>Enter password</p>
                        <input type="password" placeholder="password">
                    </div>
                </form>
                <button class="sign_in_btn">Sign in</button>
               
                <div id="sign_up">
                        <p>Don't have an Account? <a href="./sign_up.html">Sign up</a></p>
                    </div>
            </div>
        </aside>
    </section>


   


    <!-- SECTION FOR SITE INFO -->
    <section id="site_info">
        <div class="container">
           <div class="info">
               <img src="./img/questionmark.jpg">
               <h3>Ask Questions</h3>
               
           </div>

           <div class="info">
               <img src="./img/answers.png">
                <h3>Get Answers</h3>
                
            </div>

            <div class="info">
                <img src="./img/Interaction.jpg">
                <h3>Interact with people</h3>
                
            </div>

        </div>
    </section>

    <!-- FOOTER -->
    <footer>
        <p>Stackoverflow lite, emma dev &copy; 2018</p>
    </footer>

</body>

</html>
