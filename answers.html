<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/answers.css"/>
    <title>Stackoverflow Lite | Answers</title>
</head>
<body>
    <script type="text/javascript" src="./js/answers.js"></script>
    <header>
        <div class="container">
            <div id="branding">
                <h1>Stackoverflow <span id="lite">Lite</span></h1>
            </div>
            
        </div>
    </header>


    <section>
        <div class="container">
            <h2 id="question"></h2>
            <div id="delUp_div">
                <div>
                    <button id="delete_btn">Delete Question</button>
                </div>
            </div>
            
            <h3>Answers</h3>
        
            <div>
                <ol id="answers_list">
                    <!-- Dynamic list goes in here -->
                    
                </ol>
            </div>
        </div>
    </section>


    <!--Enter question-->
    <section>
            <div class="container">
                <form>
                    <div>
                        <textarea rows="10" cols="100" id="answers_input" placeholder="Type your answer"></textarea>
                    </div>
                    
                </form>
                
                <div>
                    <button id="answer_btn" class="answer_btn">Answer Question</button>
                </div>
            </div>
    </section>
    
    
        <!-- FOOTER -->
    <footer>
        <p>Stackoverflow lite, emma dev &copy; 2018</p>
    </footer>

    
</body>
</html>
